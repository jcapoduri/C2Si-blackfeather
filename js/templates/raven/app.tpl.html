<aside class="col-md-1">
	<ul class="navlist">
		{{each operations}}
		<li><a href="{{url}}">{{name}} <span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
		{{/each}}
	<ul>
</aside>
<article id="central-widget"  class="col-md-11">
	{{each tiles}}
	<div class="col-md-6">
		<div class="panel panel-primary">
		    <div class="panel-heading">
		        <h3 class="panel-heading"> {{title}} </h3>
		    </div>
		    <div class="panel-body">
		    	{{info}}
		    </div>
		</div>
	</div>
	{{/each}}
</article>
