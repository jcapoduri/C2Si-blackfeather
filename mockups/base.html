<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/normalize.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../styles/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="../nd/styles/nd.css">
        <!--script type="text/javascript" src="../js/vendors/requirejs/require.js" data-main="js/main"></script-->
    </head>
    <body>
        <header class="navbar navbar-default">
            <div class="container nav">
                <h3>[C2Si] Nd generator</h3>
            </div>
        </header>
        <div class="container" id="main-container">
            <ul class="nav nav-tabs nav-stacked nav-justified">
                <li class="active"><a href="#config" data-toggle="tab">Config</a></li>
                <li><a href="#meta" data-toggle="tab">Meta</a></li>
                <li><a href="#object" data-toggle="tab">Objects</a></li>
                <li><a href="#relation" data-toggle="tab">Relations</a></li>
                <li><a href="#storage" data-toggle="tab">Storage</a></li>
                <li><a href="#apps" data-toggle="tab">Apps</a></li>
            </ul>
            <div class=" panel panel-default tab-content">
                <div class="panel-body tab-pane" id="config">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">System Name: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSystemName" placeholder="name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">version</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputVersion" placeholder="0.1.0" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body tab-pane active" id="meta">
                    <div class="panel row">
                        <div class="panel-body">
                            <label class="col-sm-2">Object Name: </label>
                            <p class="col-sm-4"> This is the name </p>
                            <label class="col-sm-3">Fields: </label>
                            <p class="col-sm-1"> 123 </p>
                            <div class="col-sm-1"><button type="button" class="btn btn-primary" id="loadButton">Editar</button></div>
                            <div class="col-sm-1"><button type="button" class="btn btn-danger" id="loadButton">Borrar</button></div>
                        </div>
                    </div>
                    <div class="panel panel-default row">
                        <div class="panel-heading">
                            <div class="panel-body">
                                <label for="inputEmail3" class="col-sm-2 control-label">Object Name: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputSystemName" placeholder="name" value="">
                                </div>
                                <label for="inputEmail3" class="col-sm-1 control-label">ND fields: </label>
                                <div class="col-sm-1">
                                    <input type="checkbox" class="form-control" id="inputSystemName" placeholder="name" value="">
                                </div>
                                <div class="col-sm-2 pull-right">
                                    <button type="button" class="btn btn-success" id="saveButton">Save</button>
                                    <button type="button" class="btn btn-primary" id="loadButton">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="panel-heading">
                                <h3>Fields</h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-sm-12 line-panel row">
                                    <div class="row">
                                        <label class="col-sm-2">Field Name: </label>
                                        <p class="col-sm-4"> This is the name </p>
                                        <label class="col-sm-1">Type: </label>
                                        <p class="col-sm-2"> 123 </p>
                                        <div class="col-sm-3 nav">
                                            <button type="button" class="btn btn-primary" id="loadButton">Editar</button>
                                            <button type="button" class="btn btn-primary glyphicon glyphicon-chevron-up" id="loadButton">&nbsp;</button>
                                            <button type="button" class="btn btn-primary glyphicon glyphicon-chevron-down" id="loadButton">&nbsp;</button>
                                            <button type="button" class="btn btn-danger" id="loadButton">Borrar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 line-panel row">
                                    <div class="row">
                                        <label class="col-sm-1">Field Name: </label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="inputSystemName" placeholder="name" value="">
                                        </div>
                                        <label class="col-sm-1">Type: </label>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="inputSystemName" placeholder="name" value="">
                                                <option value="string">string</option>
                                                <option value="string">numeral</option>
                                                <option value="string">decimal</option>
                                                <option value="string">array</option>
                                                <option value="string">object</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-1">Object/rel: </label>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="inputSystemName" placeholder="name" value="">
                                                <option value="string">sdf</option>
                                                <option value="string">nusadfal</option>
                                                <option value="string">decasdf</option>
                                                <option value="string">arxzcv<option>
                                                <option value="string">object</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="nav pull-right">
                                        <button type="button" class="btn btn-success" id="saveButton">Save</button>
                                        <button type="button" class="btn btn-primary" id="loadButton">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body tab-pane" id="object"></div>
                <div class="panel-body tab-pane" id="relation"> relation </div>
                <div class="panel-body tab-pane" id="storage"> storages </div>
                <div class="panel-body tab-pane" id="apps"> relations </div>
            </div>
            <div class="nav">
                <button type="button" class="btn btn-success" id="saveButton">Save</button>
                <button type="button" class="btn btn-primary" id="loadButton">Load</button>
            </div>
        </div>
    </body>
</html>
